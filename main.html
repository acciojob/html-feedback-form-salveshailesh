<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: block;

        }
        #name{
            
        }
    </style>
</head>
<body>
    <form action="Feedback Form" method="post">
        <h1>Feedback Form</h1>
        <label for="name">Name</label>
        <input type="text" id="name" minlength="3" maxlength="50" required>
        <label for="portfolio">Portfolio</label>
        <input type="URL" id="portfolio" required>
        <label for="favColor">Favorite Color</label>
        <input type="color" name="" id="favColor">
        <label for="likeness">Likeness</label>
        <input type="range" name="" id="likeness" min="1" max="100" required>
    </form>
</body>
</html>
